<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ISS Real Time Tracking</title>
	<link rel="icon" href="assets/space_station.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya:wght@700&display=swap" rel="stylesheet">

<body>

	<header>
		
		<div style="text-align: center; font-size: 30px;"> ISS PATH VIEWER </div>

	</header>

	<div class="interface" style="width: 100%;">
		
		<div class="data_display" >

			<div>
				<label>latitude</label>
				<div>
					<input style="cursor: default;" id="latitude" readonly value="523523762642">
				</div>
			</div>

			<div>
				<label>longitude</label>
				<div>
					<input style="cursor: default;" type="text" id="longitude" readonly class="" value="352353265">
				</div>
			</div>

			<div>
				<label>time</label>
				<div>
					<input style="cursor: default;" type="text" id="time" readonly class="" value="12365">
				</div>
			</div>

		</div>

		<div class ="map_container">
			<div class=	"map" style="">

				<img class="satellite" src="assets/space_station.png" alt="a mundi map" lang="en" style="transform: translate(0px,0px);">
				

			</div>
		</div>


	</div>


	<footer style="background-image: url(); background-size: cover;">

		
		<div class="footer-box">
			
			<p style="font-family:courier;"> by <a style="transition: all 0s" href="https://clodo.me">Clodo</p></a>

			<a class="box-image" href="https://clodo.me"></a>

			<a href="https://clodo.me" style="transition: all 0s;"><div class="clodo-web-address" style="font-size: 0.8rem; transition: all 0s;">clodo.com</div></a> 
			
		</div>
		



	</footer>

	<script type="text/javascript" src="./main.js"></script>

</body>
</html>
